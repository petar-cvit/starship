{{- range $chain := .Values.chains }}
{{ $dataExposer := dict "chain" $chain.name "port" ($.Values.exposer.ports.rest | quote | default "8081") }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $chain.name }}-test-connection"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      env:
        {{- include "devnet.genesisVars" $dataExposer | indent 8}}
      command: ['wget']
      args: ['http://$GENESIS_HOST.default.svc.cluster.local:$GENESIS_PORT/node_id']
  restartPolicy: Never
---
{{- end }}
